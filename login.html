<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お客様の声アプリ | ログイン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="mb-4 px-4 py-2">
    <!-- ナビメニュー -->
    <nav>
      <ul>
        <li><a href="#">TGNW株式会社</a></li>
        <li>お客様の声アプリ</li>
      </ul>
      <ul>
        <li>従業員ページ</li>
        <li>山田太郎さん</li>
        <li>ログアウト</li>
      </ul>
    </nav>
  </header>

  <!-- メイン -->
  <main class="container m-auto">
    <article class="w-50 p-2 m-auto">
      <h2>お客様の声アプリ</h2>
      <div class="mb-4">Voice of the Customer App</div>
      <!-- ログイン -->
      <section class="p-4 shadow border border-secondary p-3 mb-5 bg-body-tertiary rounded">
        <h3 class="mb-3 text-decoration-underline">ログイン</h3>
        <form action="#" method="post">
          <div id="login-form" class="mb-4">
            <label for="id">ユーザー名</label>
            <input type="text" name="id" id="id" class="form-control">
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary">ログイン</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer class="p-2 text-center">
    <div>© Copyright 2024 TGNW Inc.</div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
