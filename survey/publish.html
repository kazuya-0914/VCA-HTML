<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お客様の声アプリ | QRコード発行</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="survey-body">

  <!-- ヘッダー -->
  <header class="mb-4 px-4 py-2">
    <!-- ナビメニュー -->
    <nav>
      <div>TGNW株式会社</div>
      <div>お客様の声アプリ</div>
    </nav>
  </header>

  <!-- メイン -->
  <main class="container m-auto">
    <!-- ここからcontentブロック -->
    <article class="p-2 m-auto">
      <div class="text-center">
        <h2 class="survey-header mb-4">QRコード発行</h2>
      </div>
      <!-- ログイン -->
      <section class="p-4 border border-secondary shadow bg-body-tertiary rounded">
        <form action="qr.html" method="get">
          <fieldset id="login-form" class="mb-4">
            <label for="id">受付番号</label>
            <input type="text" name="id" id="id" class="form-control">
            <label for="password">受付日</label>
            <input type="date" name="password" id="password" class="form-control">
            <label for="password">作業日</label>
            <input type="date" name="password" id="password" class="form-control">
          </fieldset>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary">発行</button>
          </div>
        </form>
      </section>
    </article>
    <!-- ここまでcontentブロック -->
  </main>

  <!-- フッター -->
  <footer class="p-2 text-center">
    <p>© Copyright 2024 TGNW Inc.</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
